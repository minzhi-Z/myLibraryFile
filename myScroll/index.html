<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>myscroll</title>
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="myscroll.js">
	<style media="screen">
    .wrap {width:200px; height:300px; background:#CCC; border:1px solid black; overflow:hidden; margin:50px auto 0}
    .content {width:800px; height:800px; background:-webkit-linear-gradient(left top, red, green);}
    </style>
	<script src="myscroll.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			let scroll=new MyScroll(".wrap",{freeScroll:true,bounce:true});

			scroll.on('beforeScrollStart',function(){
				console.log('beforeScrollStart')
			})
			scroll.on('scrollStart',function(){
				console.log('scrollStart')
			})
			scroll.on('scroll',function(){
				console.log('scroll',scroll.x,scroll.y)
			})
			scroll.on('scrollEnd',function(){
				console.log('scrollEnd')
			})

			console.log(typeof)
		}
	</script>
</head>
<body>
	<div class="wrap">
		<div class="content"></div>
	</div>
</body>
</html>
